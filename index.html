<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indoor Golf League</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Indoor Golf League</h1>
  </header>

  <main>
    <!-- Dashboard -->
    <section id="dashboard">
      <div class="card">
        <h2>League Dashboard</h2>
        <div class="actions">
          <button onclick="showCreateRound()">Create Round</button>
          <button onclick="showAddPlayer()">Add Player</button>
        </div>
      </div>

      <div class="card" id="leaderboard">
        <h3>Leaderboard</h3>
        <div id="leaderboard-content">Loading...</div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
